<!DOCTYPE html>

<div>
          <h2>Reimbursement Requests</h2>
          <div class="input-group col-xs-3" >
            <span class="input-group-addon" id="basic-addon1">Status</span>
            <select class="form-control" name="reqstatus" id="selstatus">
              <option>Select Statues</option>
              <option>Pending</option>
              <option>Resolved</option>
            </select>
          </div>
          <div class="input-group col-xs-6" >
            <span class="input-group-addon" id="basic-addon1">Search By Employee Username</span>
            <input type="text" class="form-control" id="emp_u_name" placeholder="Employee Username" required aria-describedby="basic-addon1">
          </div> 
          <div class="input-group col-md-1 col-md-offset-5">
            <button type="submit" class="btn btn-success pull-right form-control input-md" id="searchBtn">Search</button>
          </div>
          <div class="table-responsive">         
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="col-md-1 text-left">Employee</th>
                <th class="col-md-2 text-left">Description</th>
                <th class="col-md-1 text-left">Amount</th>
                <th class="col-md-1 text-left">Type</th>
                <th class="col-md-2 text-left">Submited Date</th>
                <th class="col-md-1 text-left">Status</th>
                <th class="col-md-2 text-left">Resolved Date</th>
                <th class="col-md-1 text-left">Manager</th>
                <th class="col-md-1 text-left">More Info</th>
              </tr>
            </thead>
            <tbody id="reqtable">
             
            </tbody>
          </table>
          </div>
       
  </div>
