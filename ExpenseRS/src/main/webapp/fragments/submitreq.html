<!DOCTYPE html>
<div class="panel panel-default" id="panel">
    <div class="panel-heading">
          <h3 class="panel-title">Reimbursement Request</h3>
    </div>
    <div class="panel-body">
        <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Amount</span>
                  <input type="number" class="form-control" id="amount" placeholder="Amount" aria-describedby="basic-addon1">
                  <span class="input-group-addon" id="basic-addon1">Type</span>
                  <select class="form-control" name="type" id="seltype">
                
                  </select>
        </div>   
        <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Description</span>
                    <input type="text" class="form-control" id="description" placeholder="Description" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group pull-right" >
                    <button type="submit" class="btn btn-success form-control input-md" id="submitBtn">Submit Request</button>
        </div>     
    </div>   
</div>
