<!DOCTYPE html>
<div class="panel panel-default" id="panel">
        <div class="panel-heading">
              <h3 class="panel-title">Update Account Information</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">First name</span>
                      <input type="text" class="form-control" id="ufname" placeholder="First Name" required aria-describedby="basic-addon1">
                      <span class="input-group-addon" id="basic-addon1">Last Name</span>
                      <input type="text" class="form-control" id="ulname" placeholder="Last Name" required aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Password</span>
                <input type="password" class="form-control" id="upass1" placeholder="Please Enter password Only to Rest password"  aria-describedby="basic-addon1">
                <input type="password" class="form-control" id="upass2" placeholder="Confirm Password"  aria-describedby="basic-addon1">
            </div>   
            <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Email</span>
                        <input type="text" class="form-control" id="uemail" placeholder="Email" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group pull-right" >
                        <button type="submit" class="btn btn-success form-control input-md" id="updateBtn">Update Account</button>
            </div>     
        </div>   
    </div>
